{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with .Site.Params.contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
          <h4>{{ .Site.Params.contact.name }}</h4>
          <div class="contact-detail">{{ .Site.Params.contact.street }}</div>
          <div class="contact-detail">{{ .Site.Params.contact.city }}</div>
          <div class="contact-detail">{{ .Site.Params.contact.country }}</div>
          <div class="contact-detail">{{ .Site.Params.contact.email }}</div>
          <div class="contact-detail">{{ .Site.Params.contact.phone }}</div>
      </div>
    </div>
  </div>
</section>
